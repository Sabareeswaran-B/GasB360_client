<app-navbar></app-navbar>

<div class="container-fluid">
  <br /><br><br><br>
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-4">
          <p-card>
            <h5 valign="top" align="left">Customer Request</h5>
            <hr />
            Total Customer requested to new connection.
            <p valign="bottom" align="right" class="small-knob">
              <p-knob
                [(ngModel)]="requestedCustomer"
                [readonly]="true"
                [strokeWidth]="5"
              ></p-knob>
            </p> </p-card
          ><br />
        </div>
        <div class="col-md-4">
          <p-card>
            <h5 valign="top" align="left">Order Progress</h5>
            <hr />
            Total items progressed to delivery partner.
            <p valign="bottom" align="right" class="small-knob">
              <p-knob
                [(ngModel)]="orderProgress"
                [readonly]="true"
                [strokeWidth]="5"
              ></p-knob>
            </p> </p-card
          ><br />
        </div>
        <div class="col-md-4">
          <p-card>
            <h5 valign="top" align="left">Employee Count</h5>
            <hr />
            Employee includes both admin and delivery
            <p valign="bottom" align="right" class="small-knob">
              <p-knob
                [(ngModel)]="employeeCount"
                [readonly]="true"
                [strokeWidth]="5"
              ></p-knob>
            </p> </p-card
          ><br />
        </div>
      </div>
      <!-- row end -->
      <div class="row">
        <p-card>
          <div class="row">
            <div class="col-md-8">
              <Marquee class="scro"
                ><h6>
                  Download Data Sheet for customer, Order and Delivery.<br /></h6
              ></Marquee>
            </div>
            <div class="col-md-4">
              <p-splitButton
                label="DataSheet"
                [model]="items"
                styleClass="p-button-raised p-button-warning mr-2 mb-2"
              ></p-splitButton>
            </div>
          </div>
        </p-card>
        &nbsp;
      </div>
    </div>
    <div class="col-md-6">
      <p-card [style]="{ width: '99%', height: '93%' }">
        <h5 valign="top" align="left">Product Count</h5>
        <p valign="bottom" align="right"></p>
        <div class="small-knob">
          <apx-chart
            [series]="chartOptions.series"
            [chart]="chartOptions.chart"
            [plotOptions]="chartOptions.plotOptions"
            [labels]="chartOptions.labels"
          ></apx-chart>
        </div> </p-card
      ><br />
      <br />
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <p-card [style]="{ width: '99%', height: '93%' }">
        <h5>Stock Utility</h5>
        <hr />
        <p-chart
          type="doughnut"
          [data]="data"
          [options]="chartOptions"
        ></p-chart>
      </p-card>
    </div>
    <div class="col-md-3">
      <p-card [style]="{ width: '99%', height: '93%' }">
        <h5>Sales Data</h5>
        <hr />
        <p-chart
          type="polarArea"
          [data]="data"
          [options]="chartOptions"
        ></p-chart>
      </p-card>
    </div>
    <div class="col-md-6">
      <p-card [style]="{ width: '99%', height: '93%' }">
        <h5>Product Recycle</h5>
        <hr />
        <p-chart
          type="line"
          [data]="basicData"
          [options]="basicOptions"
        ></p-chart>
      </p-card>
    </div>
  </div>
</div>
