<div class="login-container">
    <header>
        <nav class="navbar navbar-expand-lg fixed-top w-100 shadow" style="background-color: #fff;">
            <a class="navbar-brand mx-5 fw-bolder h1" style="color: #6280ff;" routerLink="">GasB360</a>
        </nav>
    </header>
    <main class="form-signin shadow-lg">
        <form [formGroup]="loginForm">
            <h1 class="h3 mb-4 fw-normal">Please sign in</h1>
            <div class="p-field mb-4">
                <span class="p-float-label">
                    <input type="email" id="email" pInputText class="w-100" formControlName="email">
                    <label for="email">Email</label>
                </span>
            </div>

            <div class="p-field mb-5 p-float-label">
                <span class="p-inputgroup">
                    <input [type]="encryptPassword ? 'password' : 'text'" placeholder="Password" id="password"
                        pInputText class="w-100" formControlName="password">
                    <button type="button" (click)="passwordShow()" pButton pRipple
                        [icon]='encryptPassword ? "pi pi-eye" : "pi pi-eye-slash"' styleClass="gasb-bg-primary"></button>
                </span>
            </div>

            <button class="w-100 p-2 gasb-bg-primary" *ngIf="!isLoading;else loader" pButton pRipple (click)="login()"
            pTooltip="Signin" type="button" label="Signin"></button>

            <a routerLink="/customer/signup" style="float: right;">New User?</a>
            <ng-template #loader>
                <button class="w-100 p-2 gasb-bg-primary" pButton pRipple type="button" [disabled]="true">
                    <i class="pi pi-spin pi-spinner"></i>
                </button>
            </ng-template>
        </form>
    </main>
</div>
<p-toast></p-toast>
