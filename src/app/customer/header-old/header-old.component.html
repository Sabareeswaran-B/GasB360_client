<header *ngIf="!componentLoading;else componentLoader">
    <nav class="navbar navbar-expand-lg fixed-top w-100 shadow" style="background-color: #fff;">
        <a class="navbar-brand mx-5 fw-bolder h1" style="color: #6280ff;" routerLink="/customer/dashboard">GasB360</a>
        <div class="profile-card">
            <p-chip class="profile-button" [label]="customer.customerName" [image]="customer.customerImage">
            </p-chip>
            <div class="profile-menu shadow-lg text-center">
                <img [src]="customer.customerImage" class="img-rounded"
                    style="max-height: 125px; padding: 10px; border-radius: 50%;">
                <div style="overflow: hidden; text-overflow: ellipsis; text-align: center;" class="text-nowrap">
                    {{ customer.customerName }}
                </div>
                <div style="overflow: hidden; text-overflow: ellipsis; text-align: center;" class="text-nowrap">
                    {{ customer.customerEmail }}
                </div>
                <hr>
                <div class="text-nowrap h6 px-5 w-100 menu-item py-2" routerLink="/customer/dashboard">
                    Home
                </div>
                <div class="text-nowrap h6 px-5 w-100 menu-item py-2" routerLink="/customer/profile">
                    Profile
                </div>
                <div class="text-nowrap h6 px-5 w-100 menu-item py-2" routerLink="/customer/orders">
                    My Orders
                </div>
                <button class="logout-button gasb-bg-primary text-light shadow py-2" style="margin-top: 30px; margin-bottom: 20px;" routerLink="/customer/login">
                    Logout
                </button>
            </div>
        </div>
    </nav>
</header>

<ng-template #componentLoader>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top w-100 shadow" style="background-color: #fff;">
            <a class="navbar-brand mx-5 fw-bolder h1" style="color: #6280ff;" routerLink="/customer/dashboard">GasB360</a>
        </nav>
    </header>
</ng-template>
